<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>三國典匯</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="navbar"></div>

  <header>
    <img src="../images/cover.jpg" alt="Cover Image" />
  </header>

  <section class="tabs">
    <a class="tab" href="map_overall_zh.html" style="background-image: url('../images/map.jpg');">地圖</a>
    <a class="tab" href="translation_index_zh.html" style="background-image: url('../images/trans.jpg');">翻譯</a>
    <a class="tab" href="artefacts_zh.html" style="background-image: url('../images/art2.jpg');">文物</a>
  </section>

  <div id="footer"></div>

<script>
  async function includeHTML(id, file, callback) {
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;

    if (callback) callback();
  }

  
  includeHTML("navbar", "nav_zh.html", () => {

    const script = document.createElement("script");
    script.src = "scripts/navbar_zh.js"; 
    script.defer = true;


    script.onload = () => {
      const isGithub = location.hostname.includes("github.io");
      const pathParts = window.location.pathname.split("/");
      const repoName = pathParts[1] || "";
      const basePath = isGithub ? `/${repoName}/` : "/";

      if (typeof setNavLinks === "function") {
        setNavLinks(basePath);
      } else {
        console.warn("Navbar logic (setNavLinks) did not load");
      }
    };

    document.head.appendChild(script);
  });

 
  includeHTML("footer", "../footer.html");
</script>

</body>
</html>
